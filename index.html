<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khang</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        animation: slideUp 0.8s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #0072ff;
        box-shadow: 0 4px 8px rgba(0, 114, 255, 0.2);
        margin-bottom: 15px;
      }
      h1 {
        color: #0072ff;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        color: #555;
        margin-bottom: 20px;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #0072ff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 114, 255, 0.2);
      }
      .btn:hover {
        background: #005bb5;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/HKheng/hoangkhang1803/main/anhDuyDat.jpg"
        alt="Avatar"
        class="avatar"
      />
      <h1>Xin chào, tôi là <b>Khang</b></h1>
      <p>
        Tôi là một lập trình viên web chuyên thiết kế UI/UX, lập trình
        front-end.
      </p>
      <a href="#" class="btn">Xem Thông Tin</a>
    </div>
  </body>
</html>
